<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar</title>
  <script src="../js/register.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="shortcut icon" href="../src/img/favicon.png" type="image/x-icon">
</head>

<body>

  <section class="register">
    <div class="container">

      <div class="logo">
        <img src="../src/img/logo.png" alt="logo">
      </div>

      <div class="loginContainer">
        <h3>
          Novo Cadastro
        </h3>

        <p>
          Insira seu nome e seu e-mail para ter acesso ao Wallet app e gerenciar suas finanças
        </p>


        <form id="form" class="form">
          <div class="inputBox">
            <p id="result"></p>
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Ex: José da Silva" autocomplete="on">

          </div>

          <div class="inputBox _email">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="email@exemplo.com" autocomplete="on">
          </div>

          <button onclick="validarRegister()" type="submit">Cadastrar</button>
        </form>

      </div>

      <div class="registerLogon">
        <a href="../index.html">Já possui uma conta ? Faça o seu login</a>
      </div>
    </div>
  </section>




</body>

</html>

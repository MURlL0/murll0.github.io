<!DOCTYPE html>
<html lang="pt-br" class="dark:bg-gray-900">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="assets/burger-king.svg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'bk-red': '#d62300',
            'bk-orange': '#ff8233',
          }
        }
      }
    }
  </script>
  <title>Calculadora BK - Redirecionando</title>
  <!-- Auto redirect after 5 seconds -->
  <meta http-equiv="refresh" content="5;url=https://burger-king-calculadora.vercel.app/">
</head>

<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
  <div class="min-h-screen flex items-center justify-center">
    <div class="max-w-2xl mx-auto px-4 py-8 text-center">
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 space-y-6">
        <div class="flex items-center justify-center mb-6">
          <img src="assets/burger-king.svg" alt="BK Logo" class="h-16 w-16 animate-bounce">
        </div>

        <h1 class="text-3xl font-bold text-bk-red mb-4">Novo Endereço!</h1>

        <p class="text-xl text-gray-600 dark:text-gray-300 mb-6">
          A Calculadora BK mudou de endereço! Você será redirecionado automaticamente em alguns segundos...
        </p>

        <div class="animate-pulse mb-6">
          <i class="fas fa-arrow-down text-4xl text-bk-orange"></i>
        </div>

        <a href="https://burger-king-calculadora.vercel.app/"
          class="inline-block bg-bk-red hover:bg-bk-orange text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300">
          <i class="fas fa-external-link-alt mr-2"></i>
          Ir para o novo site agora
        </a>

        <p class="text-sm text-gray-500 dark:text-gray-400 mt-6">
          Se o redirecionamento não funcionar, clique no botão acima.
        </p>
      </div>
    </div>
  </div>
</body>

</html>
